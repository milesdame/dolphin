    <script>
        async function getFacts() {
            let prom = await fetch("/facts");
            let facts = await prom.json();

            let div = document.getElementById("fact-field");
            for (fact in facts) {
                let text = facts[fact];
                console.log(text);
                let item = document.createElement("p");
                item.appendChild(document.createTextNode(text));
                div.appendChild(item)
            }
        }
    </script>

<!-- https://dev.to/devggaurav/let-s-build-a-responsive-navbar-and-hamburger-menu-using-html-css-and-javascript-4gci -->
<script>
    const hamburger = document.querySelector(".hamburger");
    const navMenu = document.querySelector(".menu");

    hamburger.addEventListener("click", mobileMenu);

    function mobileMenu() {
        hamburger.classList.toggle("active");
        navMenu.classList.toggle("active");
    }

    const navLink = document.querySelectorAll(".nav-button");

    navLink.forEach(n => n.addEventListener("click", closeMenu));

    function closeMenu() {
        hamburger.classList.remove("active");
        navMenu.classList.remove("active");
    }
</script>
<script>
    function themeSet(){
        if (sessionStorage.getItem('theme') == null) {
            sessionStorage.setItem('theme', 'light');
            let img = document.getElementById("modeTheme");
            img.setAttribute('src','static/images/light_mode.png')
        } 

        if (sessionStorage.getItem('theme') == 'dark') {
            changeModeHelper('dark');
            let img = document.getElementById("modeTheme");
            img.setAttribute('src','static/images/dark_mode.png')
        }

        if (sessionStorage.getItem('theme') == 'light') {
            changeModeHelper('light');
            let img = document.getElementById("modeTheme");
            img.setAttribute('src','static/images/light_mode.png')
        }

            
    }

    function changeMode() {
        if (sessionStorage.getItem('theme') == 'light') {
            changeModeHelper('dark');
            let img = document.getElementById("modeTheme");
            img.setAttribute('src','static/images/dark_mode.png')
            sessionStorage.setItem('theme', 'dark');
        } else {
            changeModeHelper('light')
            sessionStorage.setItem('theme', 'light');
            let img = document.getElementById("modeTheme");
            img.setAttribute('src','static/images/light_mode.png')
        }
    }

    function changeModeHelper(mode) {
        let p = document.querySelectorAll("p");
        applyMode(p, mode);
        let ul = document.querySelectorAll("ul");
        applyMode(ul, mode);
        let li = document.querySelectorAll("li");
        applyMode(li, mode);
        let h1 = document.querySelectorAll("h1");
        applyMode(h1, mode);
        let h2 = document.querySelectorAll("h2");
        applyMode(h2, mode);
        let h3 = document.querySelectorAll("h3");
        applyMode(h3, mode);
        let h4 = document.querySelectorAll("h4");
        applyMode(h4, mode);
        let h5 = document.querySelectorAll("h5");
        applyMode(h5, mode);

        let nav = document.querySelectorAll("nav");
        applyMode(nav, mode);
        let footer = document.querySelectorAll("footer");
        applyMode(footer, mode);
        let body = document.querySelectorAll("body");
        applyMode(body, mode);
        let colorBar = document.querySelectorAll(".head .row.color");
        applyMode(colorBar, mode);
    }

    function applyMode(elements, mode) {
        for (element of elements) {
            element.classList.add(mode);
            if (mode == "light") {
                element.classList.remove("dark");
            }
            if (mode == "dark") {
                element.classList.remove("light");
            }
        }
    }
</script>
